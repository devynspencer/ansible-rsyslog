---

- name: ensure work directory exists
  file: >
    path={{ rsyslog_work_directory }}
    owner={{ rsyslog_user }}
    group={{ rsyslog_group }}
    mode=0755
    state=directory

- name: ensure includes directory exists
  file: >
    path=/etc/rsyslog.d
    owner=root
    group=root
    mode=0755
    state=directory

- block:

    - name: ensure package repository is installed
      template: >
        src=templates/rsyslog.repo.j2
        dest=/etc/yum.repos.d/rsyslog.repo
        owner=root
        group=root
        mode=0644

    - name: ensure rsyslog package is installed
      yum: >
        name=rsyslog
        state=latest

  when: ansible_os_family == "RedHat"


- block:

    - name: install ubuntu gpg key
      apt_key: >
        keyserver=keyserver.ubuntu.com
        id=AEF0CF8E

      when: rsyslog_repository is defined

    - name: ensure package repository is installed
      template: >
        src=templates/rsyslog.list.j2
        dest=/etc/apt/sources.list.d/rsyslog.list
        owner=root
        group=root
        mode=0644

      when: rsyslog_repository is defined

    - name: install rsyslog package
      apt: >
        name=rsyslog
        state=installed

  when: ansible_os_family == "Debian"
