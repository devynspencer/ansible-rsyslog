---

- name: include os-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "vars/{{ ansible_distribution | lower }}_{{ ansible_distribution_major_version }}.yml"
    - "vars/{{ ansible_os_family | lower }}.yml"
    - "vars/main.yml"

- name: enable remote logging
  set_fact: rsyslog_remote_logging_enabled == true
  when: rsyslog_relays | length > 0

- debug: >
    var=rsyslog_relays | length
    verbosity=1

- debug: >
    var=rsyslog_relays
    verbosity=1
