---

rsyslog_modules:
  - imklog
  - imuxsock

rsyslog_work_dir: /var/lib/rsyslog

rsyslog_relay_logs_dir: /srv/logs

rsyslog_action_template: RSYSLOG_TraditionalFileFormat

rsyslog_omit_local_logging: 'on'

rsyslog_imjournal_file: imjournal.state

rsyslog_relays:
  - logs.example.com
  - logs.internal.example.com

rsyslog_relay_port: 514

rsyslog_preserve_fqdn: 'on'

rsyslog_enable_snmp_monitor: no

rsyslog_user: root

rsyslog_group: root
