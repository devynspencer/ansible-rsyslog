---

rsyslog_local_logging: yes

rsyslog_modules: ["imklog", "imuxsock"]

rsyslog_work_dir: /var/lib/rsyslog

rsyslog_relay_logs_dir: /srv/logs

rsyslog_action_template: RSYSLOG_TraditionalFileFormat

rsyslog_omit_local_logging: 'on'

rsyslog_imjournal_file: imjournal.state

# rsyslog_relays: ["logs.example.com", "logs.internal.example.com"]

rsyslog_relay_port: 514

rsyslog_preserve_fqdn: 'on'

rsyslog_user: root

rsyslog_group: root

# rsyslog_umask: '0022'

rsyslog_rotated_logs:
  - /var/log/auth.log
  - /var/log/mail.log
  - /var/log/cron.log
  - /var/log/spooler.log
  - /var/log/boot.log
  - /var/log/messages
